<script>
	var PageApp = new PageApp();
	var nextPage = "../p2/index.html";
	var perPage = "#";
	$(".box").hide();
	myVid = document.getElementById("video");
	setTimeout(function () {
		myVid.muted = false;
	}, 1000);
	myVid.addEventListener("timeupdate", function () {
		var timeDisplay = Math.floor(video.currentTime);
		console.log(timeDisplay);
		if (timeDisplay == 6) {
			$(".class").addClass("classVid");
		}
	})
	$("#video").on('click', function () {
		window.location = nextPage;
	});
	$(document).keyup(function (event) {
		var keyCode = event.keyCode;
		console.log(keyCode)
		if (keyCode == 39 || keyCode == 34) {
			window.location = nextPage;
		} else if (keyCode == 27) {
			PageApp.ESCtext();
		}
		else if (keyCode == 33 || keyCode == 37) {
			window.location = perPage;
		}
	});
